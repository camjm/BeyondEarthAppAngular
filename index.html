<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> -->
    <script src="js/shared/angular.min.js"></script>

  </head>
  <!--'ng-app' tells AngularJS the beyondEarthApp module will live within this element, the scope.-->
  <body ng-app="beyondEarthApp">
    <!--The view presents the app's data through the use of expressions, filters, and directives. Users interact with and update the data via directives-->
    <!--Directives: bind new behaviour to HTML elements. When the application runs, AngularJS walks through each element looking for directives.-->
    <!--Expressions: display data in the controller on the page. Objects use dot notation.-->
    <!--Filters: format data in thew view, using the pipe '|', symbol. Helps to separate the controller data from its presentation in the view.-->

    <div class="header">
      <div class="container">
        <h1>Beyond Earth App</h1>
      </div>
    </div>

    <!--'ng-controller' defines the controller scope. Properties definedd within the $scope of the controller are available for use within this element-->
    <div class="main" ng-controller="MainController">
      <div class="container">

        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="game in games" class="col-md-6">
          <div class="thumbnail">
            <p class="title">{{ game.description }}</p>
            <p class="faction">{{ game.faction }}</p>
            <p class="status">{{ game.status }}</p>
            <p class="date">{{ game.startdate | date }}</p>
            <div class="statistics">
              <span class="technologyCount">{{ game.technologyCount }}</span>
              <span class="cityCount">{{ game.cityCount }}</span>
              <div class="affinities">
                <span class="purity">{{ game.affinities.purity }}</span>
                <span class="supremacy">{{ game.affinities.supremacy }}</span>
                <span class="harmony">{{ game.affinities.harmony }}</span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Footer</h2>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

  </body>
</html>
