<!doctype html>
<html>
  <head>
    <title>Beyond Earth App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script> -->
    <script src="lib/angular.min.js"></script>

    <!-- Include the AngularJS routing library -->
    <script src="lib/angular-route.min.js"></script>

    <!-- Include the AngularJS resource library -->
    <script src="lib/angular-resource.min.js"></script>

  </head>
  <!--'ng-app' tells AngularJS the beyondEarthApp module will live within this element, the scope.-->
  <body ng-app="beyondEarthApp">
    <!--The view presents the app's data through the use of expressions, filters, and directives. Users interact with and update the data via directives-->
    <!--Directives: bind new behaviour to HTML elements. When the application runs, AngularJS walks through each element looking for directives.-->
    <!--Expressions: display data in the controller on the page. Objects use dot notation.-->
    <!--Filters: format data in thew view, using the pipe '|', symbol. Helps to separate the controller data from its presentation in the view.-->

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation"> <!-- see also 'navbar-fixed-top' class -->
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Beyond Earth App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li class="active"><a href="#">My Games</a></li>
              <li><a href="#">Technologies</a></li>
              <li><a href="#">Units</a></li>
              <li><a href="#">Buildings</a></li>
              <li><a href="#">Affinities</a></li>
              <li><a href="#">Factions</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div ng-view></div>

    <div class="footer">
      <div class="container">
        <h2>Footer</h2>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/GameController.js"></script>
    <script src="js/controllers/UnitsController.js"></script>
    <script src="js/controllers/UnitController.js"></script>
    <script src="js/controllers/UnitEditController.js"></script>
    <script src="js/controllers/UnitCreateController.js"></script>

    <!-- Services -->
    <script src="js/services/gameService.js"></script>
    <script src="js/services/unitService.js"></script>

    <!-- Directives -->
    <script src="js/directives/contentInfo.js"></script>
    <script src="js/directives/pageInfo.js"></script>
    <script src="js/directives/gameInfo.js"></script>
    <script src="js/directives/unitInfo.js"></script>
    <script src="js/directives/technologyInfo.js"></script>

  </body>
</html>
