<a href="#/games/{{ info.GameId }}">
    <div class="thumbnail">
        <p class="title">{{ info.Description }}</p>
        <p class="faction">{{ info.FactionName }}</p>
        <p class="status">{{ info.StatusName }}</p>
        <p class="date">{{ info.CreatedDate | date }}</p>
        <div class="statistics">
            <span class="technologyCount" ng-click="incrementTechnology(1)">{{ info.TechnologiesCount }}</span>
            <span class="cityCount" ng-click="incrementCity(1)">{{ info.CitiesCount }}</span>
            <div class="affinities">
                <span class="purity" ng-click="incrementPurity(1)">{{ info.Purity }}</span>
                <span class="supremacy" ng-click="incrementSupremacy(1)">{{ info.Supremacy }}</span>
                <span class="harmony" ng-click="incrementHarmony(1)">{{ info.Harmony }}</span>
            </div>
        </div>
    </div>
</a>
