<div class="list-group-item">
    <div class="row">
        <div class="col-xs-4">
            {{ info.Name }}
        </div>
        <div class="col-xs-4">
            {{ info.TechnologyName }}
        </div>
        <div class="col-xs-2">
            <span class="badge">{{ info.Cost }}</span>
        </div>
        <div class="col-xs-2">
            <span class="badge">{{ info.Strength }}</span>
        </div>
        <a class="btn btn-primary" href="#/units/{{info.UnitId}}">View</a>
        <a class="btn btn-danger" ng-click="deleteUnit(info)">Delete</a>
    </div>
</div>
