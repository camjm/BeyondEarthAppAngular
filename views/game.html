<div class="main">
    <div class="container">
        <h2>Game {{ id }}</h2>
        <div class="panel panel-default">
            <div class="panel-heading">Technologies</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="technology in technologies">
                        {{ technology.Name }}
                        <span>Science: {{ technology.Science }}</span>
                        <a href="" ng-click="removeTechnology(technology)">
                            <i class="glyphicon glyphicon-remove pull-right"></i>
                        </a>
                    </li>
                </ul>
                <div class="form-inline">
                    <input class="form-control" type="text" ng-model="newTechnology" />
                    <button class="btn btn-default" ng-click="addTechnology(newTechnology)">Add Technology</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Cities</div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="city in cities">
                        {{ city.Name }}
                        <span>Population: {{ city.Size }}</span>
                        <a href="" ng-click="removeCity(city)">
                            <i class="glyphicon glyphicon-remove pull-right"></i>
                        </a>
                    </li>
                </ul>
                <div class="form-inline">
                    <input class="form-control" type="text" ng-model="newCity" />
                    <button class="btn btn-default" ng-click="addCity(newCity)">Add City</button>
                </div>
            </div>
        </div>
    </div>
</div>
